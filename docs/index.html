<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Slooze</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#10b981,#059669);font-family:Arial }
    .auth-box{background:#fff;padding:2rem;border-radius:1rem;width:350px;text-align:center}
    input,select,button{width:100%;padding:0.75rem;margin:0.5rem 0}
    button{background:#200596;color:rgba(14,143,126,0.95);border:none}
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Manager">Manager</option>
        <option value="Store Keeper">Store Keeper</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="./login.html">Login</a></p>
  </div>

  <script src="./js/theme.js"></script>
  <script src="./js/nav.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
