<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Slooze</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#4f46e5,#9333ea);font-family:Arial}
    .auth-box{background:#fff;padding:2.2rem;border-radius:1rem;width:350px;box-shadow:0 8px 20px rgba(0,0,0,0.15)}
    input{width:100%;padding:0.75rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:6px}
    .checkbox-row{display:flex;align-items:center;gap:8px;margin-bottom:1.2rem}
    button{width:100%;padding:0.8rem;background:#4f46e5;color:#fff;border:none;border-radius:6px;cursor:pointer}
    button:hover{background:#4338ca}
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="checkbox-row"><input type="checkbox" id="remember"><label for="remember">Remember me</label></div>
      <button type="submit">Login</button>
    </form>
    <p>No account? <a href="./index.html">Sign Up</a></p>
  </div>

  <script src="./js/theme.js"></script>
  <script src="./js/nav.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
