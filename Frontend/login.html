<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Slooze</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      font-family: Arial, sans-serif;
    }

    .auth-box {
      background: #fff;
      padding: 2.2rem;
      border-radius: 1rem;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Checkbox aligned like inputs */
    .checkbox-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 1.2rem;
      font-size: 14px;
    }

    .checkbox-row input {
      width: 16px;
      height: 16px;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .auth-box p {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 14px;
    }

    .auth-box a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="auth-box">
    <h2>Login</h2>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <!-- Properly aligned checkbox -->
      <div class="checkbox-row">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Login</button>
    </form>

    <p>No account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Scripts -->
  <script src="./js/theme.js"></script>
  <script src="./js/nav.js"></script>
  <script src="./js/auth.js"></script>

</body>
</html>
