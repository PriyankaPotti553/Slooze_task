<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Slooze</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="container">
  <h2>Manager Dashboard</h2>

  <div class="dashboard-grid">
    <div class="card">
      <h3>Total Products</h3>
      <div id="total-products" class="dashboard-value">0</div>
    </div>

    <div class="card">
      <h3>Total Quantity</h3>
      <div id="total-quantity" class="dashboard-value">0</div>
    </div>

    <div class="card">
      <h3>Low Stock</h3>
      <div id="low-stock" class="dashboard-value">0</div>
    </div>
  </div>
</div>

<script src="./js/theme.js"></script>
<script src="./js/nav.js"></script>
<script src="./js/dashboard.js"></script>
<script src="./js/logout.js"></script>
</body>
</html>
